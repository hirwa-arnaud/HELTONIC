<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart Checkout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    font-family: TASA;
    }
@font-face {
  font-family: TASA;
  src: url(assets/css/TASAOrbiter-VariableFont_wght.ttf);
}
    body {
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      padding: 30px;
    }

    .container {
      display: flex;
      width: 100%;
      max-width: 1100px;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    /* Left side cart */
    .cart {
      flex: 1.5;
      padding: 30px;
    }

    .cart h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .cart p {
      color: #666;
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      background: #fff;
    }

    .cart-item img {
      width: 70px;
      height: 70px;
      border-radius: 8px;
      object-fit: cover;
    }

    .item-info {
      flex: 1;
      margin-left: 15px;
    }

    .item-info h4 {
      font-size: 16px;
      margin-bottom: 4px;
    }

    .item-info p {
      font-size: 13px;
      color: #888;
    }

    .item-controls {
      display: flex;
      align-items: center;
      gap: 15px;
    }



    .delete {
      color: #888;
      cursor: pointer;
      font-size: 18px;
    }

    /* Right side payment */
    .payment {
      flex: 1;
      background: #4c4cdb;
      color: white;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .payment h3 {
      margin-bottom: 20px;
      font-size: 20px;
    }

    .card-types {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .card-types img, .see-all {
      background: white;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      height: 80px;
      width: 100px;
    }

    .see-all {
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      font-size: 14px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .input-group label {
      font-size: 14px;
      margin-bottom: 6px;
    }

    .input-group input {
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }

    .expiry-cvv {
      display: flex;
      gap: 10px;
    }

    .summary {
      margin-top: 20px;
      font-size: 14px;
    }

    .summary p {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }

    .checkout-btn {
      margin-top: 20px;
      background: #32d4a4;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Shopping Cart -->
    <div class="cart">
      <h2>Shopping Continue</h2>
      <p>You have 3 items in your cart</p>

      <div class="cart-item">
        <img src="img/2.jpg" alt="Pizza">
        <div class="item-info">
          <h4>Firdge</h4>
          <p>Hisense fridge</p>
        </div>
        <div class="item-controls">
          <p>600,000 FRW</p>
          <span class="delete"><img src="icon/trash.png" style="height: 30px; width: 30px;"></span>
        </div>
      </div>

      <div class="cart-item">
        <img src="img/388.jpg" alt="Combo Plate">
        <div class="item-info">
          <h4>Adidas F50</h4>
          <p>Football</p>
        </div>
        <div class="item-controls">
          <p>27,000 FRW</p>
          <span class="delete"><img src="icon/trash.png" style="height: 30px; width: 30px;"></span>
        </div>
      </div>

      <div class="cart-item">
        <img src="img/377.webp" alt="Spanish Rice">
        <div class="item-info">
          <h4>Football</h4>
          <p>Enjoy your game</p>
        </div>
        <div class="item-controls">
          <p>12,000 FRW</p>
          <span class="delete"><img src="icon/trash.png" style="height: 30px; width: 30px;"></span>
        </div>
      </div>
    </div>

    <!-- Right Payment Section -->
    <div class="payment">
      <div>
        <h3>Card Details</h3>
        <div class="card-types">
          <img src="img/visa.png" alt="MasterCard" width="50">
          <img src="img/equity.png" alt="Visa" width="50">
          <img src="img/mc.png" alt="RuPay" width="50">
          <div class="see-all">See all</div>
        </div>

        <div class="input-group">
          <label>Name on card</label>
          <input type="text" placeholder="Name">
        </div>

        <div class="input-group">
          <label>Card Number</label>
          <input type="text" placeholder="1111 2222 3333 4444">
        </div>

        <div class="expiry-cvv">
          <div class="input-group" style="flex:1">
            <label>Expiration date</label>
            <input type="text" placeholder="mm/yy">
          </div>
          <div class="input-group" style="flex:1">
            <label>CVV</label>
            <input type="text" placeholder="123">
          </div>
        </div>

        <div class="summary">
          <p><span>Subtotal</span> <span>$1,668</span></p>
          <p><span>Shipping</span> <span>$4</span></p>
          <p><strong>Total (Tax incl.)</strong> <strong>$1,672</strong></p>
        </div>
      </div>

      <button class="checkout-btn">12,672 RWF Checkout â†’</button>
    </div>
  </div>
</body>
</html>
