<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart</title>
</head>
<body>
  <div class="container">
    <!-- Left: Cart Items -->
    <div class="cart">
      <h2>Your Shopping Cart</h2>
      <p id="item-count">You have 0 items in your cart</p>
      <div id="cart-items"></div>
    </div>

    <!-- Right: Payment -->
    <div class="payment">
      <h3>Card Details</h3>
      <div class="card-types">
        <img src="img/visa.png" alt="Visa" width="50" />
        <img src="img/equity.png" alt="Equity" width="50" />
        <img src="img/mc.png" alt="MasterCard" width="50" />
      </div>

      <div class="input-group">
        <label>Name on Card</label>
        <input type="text" placeholder="Name" />
      </div>
      <div class="input-group">
        <label>Card Number</label>
        <input type="text" placeholder="1111 2222 3333 4444" />
      </div>
      <div class="expiry-cvv">
        <div class="input-group" style="flex: 1;">
          <label>Expiration</label>
          <input type="text" placeholder="MM/YY" />
        </div>
        <div class="input-group" style="flex: 1;">
          <label>CVV</label>
          <input type="text" placeholder="123" />
        </div>
      </div>

      <div class="summary">
        <p><span>Subtotal</span> <span id="subtotal">0 FRW</span></p>
        <p><span>Shipping</span> <span id="shipping">4,000 FRW</span></p>
        <p><strong>Total</strong> <strong id="total">0 FRW</strong></p>
      </div>

      <button class="checkout-btn">Checkout â†’</button>
    </div>
  </div>

  <!-- Load Product Data -->
  <script src="assets/js/products.js"></script>

  <!-- Cart Logic -->
  <script>
    const cartItemsContainer = document.getElementById('cart-items');
    const itemCountText = document.getElementById('item-count');
    const subtotalEl = document.getElementById('subtotal');
    const totalEl = document.getElementById('total');

    // Load cart data from localStorage
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function formatPrice(value) {
      return new Intl.NumberFormat('rw-RW').format(value) + ' FRW';
    }

    function getProductById(id) {
      return products.find(p => p.id === id);
    }

    function updateCartUI() {
      cartItemsContainer.innerHTML = '';
      let subtotal = 0;

      if (cart.length === 0) {
        itemCountText.textContent = 'Your cart is empty.';
        subtotalEl.textContent = '0 FRW';
        totalEl.textContent = '0 FRW';
        return;
      }

      itemCountText.textContent = `You have ${cart.length} item(s) in your cart`;

      cart.forEach((cartItem, index) => {
        const product = getProductById(cartItem.id);
        const priceNum = parseInt(product.price.replace(/[^\d]/g, ''));
        const itemTotal = priceNum * cartItem.quantity;
        subtotal += itemTotal;

        const itemEl = document.createElement('div');
        itemEl.className = 'cart-item';
        itemEl.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <div class="item-info">
            <h4>${product.name}</h4>
            <p>Qty: ${cartItem.quantity}</p>
          </div>
          <div class="item-controls">
            <p>${formatPrice(itemTotal)}</p>
            <span class="delete" onclick="removeItem(${index})">
              <img src="icon/trash.png" style="height: 30px; width: 30px;" />
            </span>
          </div>
        `;
        cartItemsContainer.appendChild(itemEl);
      });

      const shipping = 4000;
      subtotalEl.textContent = formatPrice(subtotal);
      totalEl.textContent = formatPrice(subtotal + shipping);
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartUI();
    }

    updateCartUI();
  </script>
</body>
</html>
